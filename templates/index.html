<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOLO AI Object Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      width: 100%;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 114, 255, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #0072ff;
    }

    .button-group form:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
    }

    .button-group input[type="file"] {
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 0.4rem 0.6rem;
    }

    .button-group button {
      background-color: #0072ff;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #004ea8;
    }

    .result-preview {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px dashed #ccc;
      background-color: #f0f8ff;
      border-radius: 10px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      max-width: 800px;
      text-align: center;
      color: #555;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
      .button-group form {
        width: 100%;
        max-width: 300px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>YOLO AI Object Detection</h1>
  <p>Upload an image, record video from webcam, or try a video clip</p>
</header>

<div class="button-group">

  <!-- Image Upload -->
  <form action="/upload-image" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">üì∏ Upload Image</button>
  </form>

  <!-- Webcam (Placeholder GET) -->
  <form action="/webcam" method="GET">
    <button type="submit">üé• Use Webcam</button>
  </form>

  <!-- Video Upload -->
  <form action="/upload-video" method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required />
    <button type="submit">üìÇ Upload Video</button>
  </form>

</div>

<div class="result-preview" id="preview-box">
  Your processed image or video will appear here.
</div>

<footer>
  ¬© 2025 YOLO Project | Made with ‚ù§Ô∏è using Flask, OpenCV, and YOLOv8
</footer>

</body>
</html>
