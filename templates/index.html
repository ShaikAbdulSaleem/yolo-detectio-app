
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Object Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      width: 100%;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin: 2rem 0;
    }

    .button-group button {
      background-color: #ffffff;
      border: 2px solid #0072ff;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .button-group button:hover {
      background-color: #0072ff;
      color: white;
      transform: scale(1.05);
    }

    .content {
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .result-preview {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px dashed #ccc;
      background-color: #f0f8ff;
      border-radius: 10px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>YOLO AI Object Detection</h1>
  <p>Upload an image, record video from webcam, or try a video clip</p>
</header>

<div class="content">
  <div class="button-group">
    <button onclick="alert('Image input coming soon')">üì∏ Upload Image</button>
    <button onclick="alert('Webcam support coming soon')">üé• Use Webcam</button>
    <button onclick="alert('Video input coming soon')">üìÇ Upload Video</button>
  </div>

  <div class="result-preview" id="preview-box">
    Your processed image or video will appear here.
  </div>
</div>

<footer>
  ¬© 2025 YOLO Project | Made with ‚ù§Ô∏è using Flask, OpenCV, and YOLOv8
</footer>

</body>
</html>
